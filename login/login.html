<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
    <title>Login - Accesso</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../index.html" class="logo-title">
            <img src="../img/logo.png" alt="Acceso Logo" class="logo">
            <h3 style="margin: 0;">Accesso</h3>
        </a>
        <img src="../img/brightness.png" alt="Theme Toggle" class="theme-toggle" id="theme-toggle">
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Welcome Back</h2>
            
            <div id="login-alert" class="alert alert-danger d-none" role="alert">
                <span id="alert-message"></span>
            </div>

            <form id="login-form">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email address" required>
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
            </form>
            
            <div class="text-center">
                <span>Don't have an account? </span>
                <a href="signup.html" class="auth-link">Sign up here</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
