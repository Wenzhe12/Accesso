<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phone Accessories Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="login-container" id="login-box">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
            <span class="ms-1">Dark Mode</span>
        </label>

        <span class="close-btn" id="close-btn">&times;</span>

        <div class="text-center mb-3">
            <h2>Login</h2>
        </div>

        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <div class="error-msg" id="email-error">Please enter a valid email address.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <div class="error-msg" id="password-error">Password cannot be empty.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center mt-3">
            Donâ€™t have an account? <a href="signup.html">Sign up here</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
