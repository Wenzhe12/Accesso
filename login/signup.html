<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Phone Accessories Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="signup-container" id="signup-box">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
            <span class="ms-1">Dark Mode</span>
        </label>

        <span class="close-btn" id="close-btn">&times;</span>

        <div class="signup-header">
            <h2>Sign Up</h2>
        </div>

        <form id="signupForm" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <div id="email-error" class="text-danger small mt-1" style="display:none;"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <div id="password-error" class="text-danger small mt-1" style="display:none;"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
</body>

</html>
