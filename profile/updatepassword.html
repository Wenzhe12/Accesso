<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Password - Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="updatepassword.css" rel="stylesheet" />
</head>

<body>
  <header>
    <a href="../index.html" class="logo-title">
      <img src="../img/icon.png" alt="Acceso Logo" class="logo" />
    </a>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../product/product.html">Products</a>
      <a href="../about/about.html">About Us</a>
    </nav>
    <div class="top-right">
      <img src="../img/brightness.png" alt="Theme Toggle" class="theme-toggle" id="themeToggle" />
      <a href="../cart/cart.html"><img src="../img/cart.png" alt="Cart" class="cart-icon" title="Cart" /></a>
      <a href="userprofile.html"><img src="../img/avatar.png" alt="Profile Avatar" class="avatar" title="Profile" /></a>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </header>

  <main>
    <div class="profile-card">
      <div class="profile-sidebar">
        <a href="userprofile.html"><button>User Profile</button></a>
        <a href="editprofile.html"><button>Edit Profile</button></a>
        <a href="updatepassword.html"><button class="active">Update Password</button></a>
        <a href="orderhistory.html"><button>Order History</button></a>
        <button id="signOutBtn" style="background-color:#dc2626; color:white;">Sign Out</button>
      </div>

      <div class="profile-content">
        <h1>Update Password</h1>
        <form id="passwordForm">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" required>

          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" required>

          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" required>

          <button type="submit">Change Password</button>
        </form>
        <p id="passwordMessage"></p>
      </div>
    </div>
  </main>
  <script src="updatepassword.js"></script>

</body>

</html>
