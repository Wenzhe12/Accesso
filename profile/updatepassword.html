<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

  <div class="flex min-h-screen">
    <aside class="w-64 bg-white dark:bg-gray-800 shadow-lg">
      <div class="p-6">
          <div class="w-50 h-20 bg-white flex items-center justify-center rounded-lg shadow-lg">
            <img src="../img/logo.png" alt="Dashboard Logo" class="w-80 h-40 object-contain">
          </div>
          <div class="h-8"></div>
          <a href="userprofile.html" class="block px-4 py-2 rounded-lg hover:bg-blue-100 dark:hover:bg-gray-700">User Profile</a>
          <a href="editprofile.html" class="block px-4 py-2 rounded-lg hover:bg-blue-100 dark:hover:bg-gray-700">Edit Profile</a>
          <a href="updatepassword.html" class="block px-4 py-2 rounded-lg bg-blue-500 text-white">Update Password</a>
          <a href="orderhistory.html" class="block px-4 py-2 rounded-lg hover:bg-blue-100 dark:hover:bg-gray-700">Order History</a>
        </nav>
      </div>
    </aside>

    <main class="flex-1 p-8">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold">Update Password</h1>
        <button id="toggleDark" class="relative w-16 h-8 flex items-center bg-gray-300 dark:bg-gray-600 rounded-full p-1 transition-colors duration-300">
          <div id="toggleCircle" class="absolute left-1 w-6 h-6 bg-white rounded-full shadow-md flex items-center justify-center">
            <span id="toggleIcon" class="text-xs">üåô</span>
          </div>
        </button>
      </div>

      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
        <form class="space-y-6 max-w-lg">
          <div>
            <label class="block text-sm font-medium text-gray-600 dark:text-gray-400">Current Password</label>
            <input type="password" class="w-full mt-1 p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 dark:text-gray-400">New Password</label>
            <input type="password" class="w-full mt-1 p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 dark:text-gray-400">Confirm New Password</label>
            <input type="password" class="w-full mt-1 p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"/>
          </div>
          <button class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Update Password</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    const toggle = document.getElementById('toggleDark');
    const circle = document.getElementById('toggleCircle');
    const icon = document.getElementById('toggleIcon');

    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      circle.style.transform = 'translateX(2rem)';
      icon.textContent = 'üåô';
    } else {
      document.documentElement.classList.remove('dark');
      circle.style.transform = 'translateX(0)';
      icon.textContent = '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.theme = isDark ? 'dark' : 'light';
      circle.style.transform = isDark ? 'translateX(2rem)' : 'translateX(0)';
      icon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>

</body>
</html>
