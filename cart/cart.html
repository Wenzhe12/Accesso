<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../img/icon.png">
  <title>Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="cart.css" rel="stylesheet">
</head>

<body>
  <!-- Fixed Header Structure -->
  <header class="cart-header">
    <div class="cart-header-left">
      <img src="../img/logo.png" alt="Logo" class="cart-logo">
      <h1 class="cart-title">Cart</h1>
    </div>
    <div class="cart-header-right">
      <a href="../product/product.html" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-chevron-left"></i> Continue Shopping
      </a>
    </div>
  </header>

  <main class="page-wrap ">
    <!-- CART LIST (Left) -->
    <section aria-label="Cart Items">
      <div id="cartEmpty" class="text-center py-5 d-none">
        <p class="lead mb-3">Your cart is empty.</p>
        <a href="../product/product.html" class="btn btn-primary">Browse Products</a>
      </div>

      <div id="cartList" class="vstack gap-3"></div>

      <!-- Subtotal area -->
      <div class="mt-4 p-3 border rounded-3 totals">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <label class="form-check-label">
            <input type="checkbox" id="selectAll" class="form-check-input me-2">
            Select All Items
          </label>
          <span class="small text-muted" id="selectedCount">0 items selected</span>
        </div>

        <div class="d-flex justify-content-between mb-2">
          <span class="text-muted">Subtotal</span>
          <strong id="subtotalText">RM 0.00</strong>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span class="text-muted">Shipping Fee</span>
          <strong id="shippingText">RM 0.00</strong>
        </div>
        <hr>
        <div class="d-flex justify-content-between fs-5">
          <span>Total</span>
          <strong id="totalText">RM 0.00</strong>
        </div>
        <div class="d-flex gap-2 mt-3">
          <button id="removeSelectedBtn" class="btn btn-outline-danger btn-sm" type="button" disabled>
            <i class="bi bi-trash"></i> Remove Selected
          </button>
          <button id="checkoutBtn" class="btn btn-primary ms-auto" type="button" disabled>
            Checkout
          </button>
        </div>
        <p class="small text-muted mt-2 mb-0">
          *RM7 flat shipping. Free shipping over RM250 (shipping set via cookie).
        </p>
      </div>
    </section>

    <!-- BUNDLE DEALS (Right / or below on mobile) -->

      <h2 class="h5 mb-3">BUNDLE DEALS</h2>

      <div class="api-loading" id="bundleLoading">
        <div class="spinner-border text-primary mb-2" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="small text-muted">Fetching latest deals...</p>
      </div>

      <div id="bundleList" class="vstack gap-4">
      </div>
    </aside> -->
  </main>

  <footer class="border-top mt-5 py-3 small text-muted">
    <div class="footer-content">
      <div>Â© 2025 Acceso</div>
    </div>
  </footer>

  <div id="notifications"></div>

  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="cart.js"></script>
</body>

</html>
